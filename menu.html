<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/svg"
      sizes="32x32"
      href="./assets/favicon/Favicon (1).svg"
    />

    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/menu.css" />
    <title>Pal Foods - Menu</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./assets/images/logo.svg" alt="logo" />
      </div>
      <div class="location">
        <button>Lurambi <img src="./assets/icons/chevron-down-outline.svg" alt=""></button>
      </div>
      <div class="icons">
          <button><img src="./assets/icons/person-circle-outline.svg" alt=""></button>
          <button><img src="./assets/icons/menu (1).svg" alt=""></button>
      </div>
    </header>

    <main>
        <div class="greetings">
            <h1><span>Jambo</span> Terry<span class="fullstop">.</span></h1>
        </div>

        <section class="menu">
            <div class="main">
                <h2>Meals<span class="fullstop">.</span></h2>
            </div>
            <div class="drinks">
                <h2>Drinks</h2>
            </div>
        </section>
    </main>
  </body>
</html>
