<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/svg"
      sizes="32x32"
      href="./assets/favicon/Favicon (1).svg"
    />

    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/home.css" />
    <title>Pal Foods - anything for a smile</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./assets/images/logo.svg" alt="logo" />
      </div>
      <nav>
        <button class="get-started">Log in</button>
      </nav>
    </header>

    <main>
      <section class="hero">
        <img src="./assets/images/hero.png" alt="hero" class="hero-img" />
        <div>
          <!-- <h1>Anything for a smile<span>.</span></h1> -->
          <h1>Eat the best<span>.</span><br> forget the rest<span>.</span> </h1>
          <div class="location-input">
            <div class="input">
              <img src="./assets/icons/location.svg" alt="location-icon" />
              <input type="text" placeholder="Where do we deliver?" />
            </div>
            <button>Confirm</button>
          </div>
          <div class="btn-current">
            <button class="current">
              <img src="./assets/icons/navigate-circle.svg" alt="" /> Use my
              current location
            </button>
          </div>
          <a href="/menu.html" class="geust">Continue as a guest</a>
        </div>
      </section>

      <section class="desc">
        <div class="text">
          <h2>We serve <span>tastier</span>, Healthier and <span>Affordable</span> meals</h2>
          <img src="./assets/images/section 2.png" alt="">
          <p>We produce ready to eat meals which are <span>100%</span>made from scratch <span>100%</span> of the time</p>
        </div>
      </section>

    </main>
  </body>
</html>
