<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/svg"
      sizes="32x32"
      href="./assets/favicon/Favicon (1).svg"
    />

    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/index.css" />
    <title>Pal Foods | EAT THE BEST FORGET THE REST</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./assets/images/logo.svg" alt="logo" />
      </div>
      <nav>
        <button class="get-started">Get Started</button>
      </nav>
    </header>

    <main>
      <section class="hero">
          <img src="./assets/images/hero.png" alt="hero" class="hero-img">
          <div>
        <h1>Food delivery and more</h1>
        <div class="location-input">
          <div class="input">
            <img src="./assets/icons/location.svg" alt="location-icon" />
            <input type="text" placeholder="Enter your location" />
          </div>
          <button>Confirm</button>
        </div>
        <button class="current">
          <img src="./assets/icons/navigate-circle.svg" alt="" /> Use my current
          location
        </button>
          </div>
      </section>
    </main>
  </body>
</html>
