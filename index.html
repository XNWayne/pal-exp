<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/svg"
      sizes="32x32"
      href="./assets/favicon/Favicon (1).svg"
    />

    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/home.css" />
    <title>Pal Foods - anything for a smile</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./assets/images/logo.svg" alt="logo" />
      </div>
      <nav>
        <button class="get-started">Get Started</button>
      </nav>
    </header>

    <main>
      <section class="hero">
        <img src="./assets/images/hero.png" alt="hero" class="hero-img" />
        <div>
          <!-- <h1>Anything for a smile<span>.</span></h1> -->
          <h1> Discover and get great food<span>.</span> </h1>
          <div class="location-input">
            <div class="input">
              <img src="./assets/icons/location.svg" alt="location-icon" />
              <input type="text" placeholder="Enter your location" />
            </div>
            <button>Confirm</button>
          </div>
          <div class="btn-current">
            <button class="current">
              <img src="./assets/icons/navigate-circle.svg" alt="" /> Use my
              current location
            </button>
          </div>
        </div>
      </section>
      
      <footer class="about-us">
        <a href="#">
          <img src="./assets/images/footer-logo.svg" alt="footer-logo">
        </a>
        <div class="links">
          <a href="">About Us</a>
          <a href="">Contact Us</a>
          <a href="">Terms and Conditions</a>
          <a href="">Privacy Policy</a>
          <a href="">FAQs</a>
        </div>
      </footer>

    </main>
  </body>
</html>
